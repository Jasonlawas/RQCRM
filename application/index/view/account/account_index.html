<body>
<div class="x-nav">
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:left" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>

<div class="x-body" style="margin-top: 100px;" id="verifyCheck">
    <form class="layui-form" action="{:url('admin/nav/navSave')}" method="post">
    <div style="text-align: center;" id="part1">
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="x-red">*</span>姓名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="username" name="u_name" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" style="height: 30px;border-radius: 5px;">
            </div>
        </div>
        <div class="layui-form-item" style="display: inline;float: right;margin-top:-54px;margin-right: 250px;">
            <label for="username" class="layui-form-label">
                <span class="x-red">*</span>性别
            </label>
            <div class="layui-input-inline">
                <select id="shipping" name="u_sex" class="valid">
                    <option value="0">请选择</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                <span class="x-red">*</span>出生年月
            </label>
            <div class="layui-input-inline">
                <input type="text" id="u_birth" name="u_birth" required=""
                       autocomplete="off" class="layui-input" style="height: 30px;border-radius: 5px";>
            </div>
        </div>

        <div class="layui-form-item" style="display: inline;float: right;margin-top:-54px;margin-right: 250px;">
            <label for="phone" class="layui-form-label">
                <span class="x-red">*</span>手机
            </label>
            <div class="layui-input-inline">
                <input type="text" id="u_phone" name="u_phone" required=""
                       autocomplete="off" class="layui-input" style="height: 30px;border-radius: 5px";>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                <span class="x-red">*</span>邮箱
            </label>
            <div class="layui-input-inline">
                <input type="text" id="u_email" name="u_email" required=""
                       autocomplete="off" class="layui-input" style="height: 30px;border-radius: 5px";>
            </div>
        </div>

        <div class="layui-form-item" style="display: inline;float: right;margin-top:-54px;margin-right: 250px;">
            <label for="phone" class="layui-form-label">
                <span class="x-red">*</span>国家
            </label>
            <div class="layui-input-inline">
                <input type="text" id="u_country" name="u_country" required=""
                       autocomplete="off" class="layui-input" style="height: 30px;border-radius: 5px";>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="x-red">*</span>省份
            </label>
            <div class="layui-input-inline">
                <input type="text" id="u_province" name="u_province" required=""
                       autocomplete="off" class="layui-input" style="height: 30px;border-radius: 5px";>
            </div>
        </div>
        <div class="layui-form-item" style="display: inline;float: right;margin-top:-54px;margin-right: 250px;">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>城市
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="u_city" name="u_city" required=""
                           autocomplete="off" class="layui-input" style="height: 30px;border-radius: 5px";>
                </div>
        </div>
        <div class="layui-form-item">
                <label for="phone" class="layui-form-label">
                    <span class="x-red">*</span>详细地址
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="u_address" name="u_address" required=""
                           autocomplete="off" class="layui-input" style="width: 650px;height: 30px;border-radius: 5px">
                </div>
        </div>
        <div class=""style="display: inline;">
            <label class="" for="L_repass">
            </label>
            <a href="javascript:;" id="btn_part1">下一步</a>
        </div>
    </div>
    <div class="part2" style="width: 500px;height: 300px;display: none;">
        <div class=""style="display: inline;">
            <label class="" for="L_repass">
            </label>
            <a href="javascript:;" id="btn_part2">下一步</a>
        </div>
    </div>
    <div class="part3" style="width: 500px;height: 300px;display: none;">
        <div class=""style="display: inline;">
                <label class="" for="L_repass">
                </label>
                <a href="javascript:;" id="btn_part3">下一步</a>
        </div>
     </div>
    </form>
</div>
<div style="width: 600px;float: right;margin-top: 20px;">
    <div class="" style="display: inline;">
        <label for="L_repass" class="">
        </label>
        <input  class="layui-btn" type="button" value="上一步" style="height: 30px;border-radius: 5px;text-align: center">
    </div>

</div>
<script type="text/javascript">
    $(function(){
        //第一页的确定按钮
        $("#btn_part1").click(function(){
            if(!verifyCheck._click()) return;
            $(".part1").hide();
            $(".part2").show();

        });
        //第二页的确定按钮
        $("#btn_part2").click(function(){
            if(!verifyCheck._click()) return;
            $(".part2").hide();
            $(".part3").show();
        });
        //第三页的确定按钮
        $("#btn_part3").click(function(){
            if(!verifyCheck._click()) return;
            $(".part3").hide();
            $(".part4").show();
            countdown({
                maxTime:10,
                ing:function(c){
                    $("#times").text(c);
                },
                after:function(){
                    window.location.href="my.html";
                }
            });
        });
    });
    function showoutc(){$(".m-sPopBg,.m-sPopCon").show();}
    function closeClause(){
        $(".m-sPopBg,.m-sPopCon").hide();
    }
</script>

    layui.use(['form','layer'], function(){

            ,layer = layui.layer;
    });
</script>
