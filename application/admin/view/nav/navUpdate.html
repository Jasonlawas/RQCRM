<body>
<h5 style="margin:10px 0px 0px 20px"><b>导航栏添加</b></h5>
<div class="x-body">
    <form class="layui-form" action="{:url('admin/nav/navUsave')}" method="post">
        <input type="hidden" value="{$cateArr->c_id}" name="c_id">
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="x-red">*</span>导航栏名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="username" name="c_name" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="{$cateArr->c_name}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="x-red">*</span>控制器名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="username" name="c_controller" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="{$cateArr->c_controller}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                <span class="x-red">*</span>方法名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="phone" name="c_action" required=""
                       autocomplete="off" class="layui-input" value="{$cateArr->c_action}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                <span class="x-red">*</span>上级分类
            </label>
            <div class="layui-input-inline">
                <select id="shipping" name="c_p_id" class="valid" {if condition="$cateArr['c_p_id'] eq 0"} disabled="disabled"{/if}>
                    <option value="0">顶级分类</option>
                    {$categoryArr}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <input  class="layui-btn"   type="submit" value="编辑">
        </div>
    </form>
</div>

    layui.use(['form','layer'], function(){
        $ = layui.jquery;

</script>
